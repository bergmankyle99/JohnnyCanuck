	<section class="form">
		<form name ="ContactInfo" id="ContactInfo" action="" method="post">
			<fieldset id="custInfo">
				<legend>Send Us an Email!</legend>
				<div class="formRow">
					<label for="info">Name</label>
					<input name="custfName" id="firstname" type="text" maxlength="30" required />
				</div>
				<div class="formRow">
					<label for="info">Last Name</label>
					<input name="custlName" id="lastname" type="text" maxlength="30" required />
				</div>
				<div class="formRow">
					<label for="info">E-Mail</label>
					<input name="custEmail" id="mail" type="email" required />
				</div>
				
				<div class="formRow">
					<label for="info">Where did you hear about us?<br /></label>
					<select name="infoSrc" id="infoScroll" size="4" multiple>
						<option value="spotifySelect">Spotify</option>
						<option value="appleSelect">Apple Podcasts</option>
						<option value="twitterSelect">Twitter</option>
						<option value="facebookSelect">Facebook</option>
						<option value="internet">Internet</option>
						<option value="otherSelect">Other</option>
					</select>
				</div>
				<div class="formRow">
					<label for="info">Message</label>
					<textarea name="custExp" id="commBox" rows = "5" cols= "30" required ></textarea>
				</div>
				<div class="Buttons">
					<button type="submit" class="button" onclick="validation()">SEND</button>
					<button type="reset" class="button">RESET</button>
				</div>
				
			</fieldset>
		</form>
